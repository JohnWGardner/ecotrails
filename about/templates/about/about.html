{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-4 text-center mt-2">
      {% if "placeholder" in about.profile_image.url %}
            <img src="{% static 'images/about.jpg' %}" class="img-fluid" alt="{{ about.title }}">
            {% else %}
            <img src="{{ about.profile_image.url }}" class="img-fluid" alt="{{ about.title }}">
            {% endif %}
    </div>
    <div class="col-8">     
      <h2>{{ about.title }}</h2>      
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">      
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
